<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List borrow book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<header th:insert="~{/layout::header1}"></header>
<div class="container">
    <th:block th:if="${message}">
        <p th:text="${message}"></p>
    </th:block>
    <h3>List of Books</h3>
    <div class="row">
        <div class="col-lg-4">
            <a class="btn btn-outline-info" href="/create-book" style="color: limegreen">Create new book</a>
        </div>
        <div class="col-lg-8">
            <form style="float: right">
                <label>Search by name</label>
                <input type="text" name="name">
                <button type="submit" class="btn btn-info">Search</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <table class="table table-striped" style="width:100% content-box">
                <thead>
                <tr style="height: 50px" class="text-center bg-success text-light m-auto">
                    <th>Book Id</th>
                    <th>Name of Book</th>
                    <th>Author</th>
                    <th>Quantity</th>
                    <th>Quantity</th>
                    <th>Borrow</th>
                    <th>Return</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <th:block th:each="books : ${bookList}">
                    <tr>
                        <td th:text="${books.id}"></td>
                        <td class="text-center" th:text="${books.name}"></td>
                        <td class="text-center" th:text="${books.author}"></td>
                        <td class="text-center" th:text="${books.quantity}"></td>
                        <td class="text-center">
                            <a class="btn btn-warning" th:href="@{/borrow/{id}(id=${books.id})}">Borrow</a>
                        </td>
                        <td class="text-center">
                            <a th:href="@{/return-book/__${books.id}__ }" role="button"
                               class="btn btn-large btn-success">Return</a>
                        </td>
                        <td class="text-center">
                            <a th:href="@{/delete-book/__${books.id}__ }"
                               role="button" class="btn btn-large btn-danger">Delete</a>
                        </td>
                </th:block>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
