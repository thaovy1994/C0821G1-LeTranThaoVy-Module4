<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<p>
    <a href="/shopping-cart">Your cart</a>
</p>
<table class="table table-striped table-hover">
    <tr>
        <td>Id</td>
        <td>Image of product</td>
        <td>Name</td>
        <td>Price</td>
        <td>Description</td>
        <td>Add To Cart</td>
        <td>Show detail</td>
    </tr>
    <th:block th:each="product:${products}">
        <tr>
            <td th:text="${product.id}"></td>
            <td><img th:src="@{/img/gio-hoa-1.jpg}" width="100px"/></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.description}"></td>
            <td><a th:href="@{/add/__${product.id}__(action='list')}">Add To Cart</a></td>
            <td><a th:href="@{/detail/__${product.id}__(action='detail')}">Show detail</a></td>
        </tr>
    </th:block>
</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
