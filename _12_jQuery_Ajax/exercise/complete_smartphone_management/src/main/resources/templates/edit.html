<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:object="${smartphones}" action="/smartphones/edit" method="post">
    <input type="hidden" th:field="*{id}" th:value="${smartphones.id}">
    <table>
        <tr>
            <td>Producer:</td>
            <td><input type="text" th:field="*{producer}" th:placeholder="${smartphones.producer}"></td>
        </tr>
        <tr>
            <td>Model:</td>
            <td><input type="text" th:field="*{model}" th:placeholder="${smartphones.model}"></td>
        </tr>
        <tr>
            <td>Price:</td>
            <td><input type="text" th:field="*{price}" th:placeholder="${smartphones.price}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input hidden="hidden" type="submit" id="editBtn" value="edit"></td>
        </tr>
    </table>
</form>
</body>
</html>
