<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of customer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="jquery-3.6.0.min.js"></script>
</head>
<body>

<tr each="fgp : ${fingerprints}">
    <td><a href="#"><button
            type="button" class="btn btn-success">V</button></a> <a
            href="@{'/home/'+${fgp.fingerprintId}+'/editFingerprints'}"><button
            type="button" class="btn btn-warning">E</button></a>

        <button type="button" class="btn btn-danger" data-toggle="modal"
                data-target="#myModal"></button>

        <!-- The Modal -->
        <div class="modal fade" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Are you sure?</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger"
                                data-dismiss="modal">Close</button>
                        <a href="@{'/home/'+${fgp.fingerprintId}+'/deleteFingerprints'}"><button
                                type="button" class="btn btn-success">Yes</button></a>
                    </div>
                </div>
            </div>
        </div>
    </td>
</tr>
</body>
</html>
