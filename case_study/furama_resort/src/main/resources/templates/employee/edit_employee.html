<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link href="../../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Licorice&family=Luxurious+Roman&family=The+Nautigal&family=Vujahday+Script&family=Work+Sans:ital,wght@1,300&display=swap"
          rel="stylesheet">
</head>
<body class="bg-image"
      style="background-size: 1500px; background-position: left;
 background-image: url('https://www.wallpaperflare.com/static/166/974/461/mountains-pink-landscape-evian-water-wallpaper.jpg');">
<nav nav class="navbar navbar-expand-lg navbar-light bg-success">
    <div class="container-fluid">
        <a class="navbar-brand btn btn-warning font-google-2 fs-3" th:href="@{/home}">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <h5 class="font-google-2 ms-5 fs-2 text-warning">Edit Employee</h5>
        </div>
    </div>
</nav>
<form th:action="@{/employee/edit-employee}" method="post" th:object="${employee}">
    <!--    <h5 class="font-google-2 ms-5 fs-1 btn btn-lg btn-success text-warning">Create New Employee</h5>-->
    <table class="row g-3 align-items-center">
        <tr class="col-auto">
            <td><label class="ms-5 col-form-label">Id</label></td>
            <td><input type="text" class="form-control ms-4" th:field="*{employeeId}"></td>
            <td style="color: red" th:if="${#fields.hasErrors('employeeId')}" th:errors="*{employeeId}"></td>
        </tr>
        <tr class="col-auto">
            <td><label class="ms-5 col-form-label">Name</label></td>
            <td><input type="text" class="form-control ms-4" th:field="*{name}"></td>
            <td style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></td>
        </tr>
        <tr class="col-auto">
            <td><label class="ms-5 col-form-label">Date Of Birth</label></td>
            <td><input type="date" class="ms-4 form-control" th:field="*{birthDay}"></td>
            <td style="color: red" th:if="${#fields.hasErrors('birthDay')}" th:errors="*{birthDay}"></td>
        </tr>
        <tr class="col-auto">
            <td><label class="ms-5 col-form-label">ID Card</label></td>
            <td><input type="text" class="ms-4 form-control" th:field="*{idCard}"></td>
            <td style="color: red" th:if="${#fields.hasErrors('idCard')}" th:errors="*{idCard}"></td>
        </tr>
        <tr class="col-auto">
            <td><label class="ms-5 col-form-label">Salary</label></td>
            <td><input type="text" class="ms-4 form-control" th:field="*{salary}"></td>
            <td style="color: red" th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}"></td>
        </tr>
        <tr class="col-auto">
            <td><label class="ms-5 col-form-label">Phone</label></td>
            <td><input type="text" class="ms-4 form-control" th:field="*{phone}"></td>
            <td style="color: red" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></td>

        </tr>
        <tr class="col-auto">
            <td><label class="ms-5 col-form-label">Email</label></td>
            <td><input type="text" class="ms-4 form-control" th:field="*{email}"></td>
            <td style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></td>

        </tr>
        <tr class="col-auto">
            <td><label class="ms-5 col-form-label">Address</label></td>
            <td><input type="text" class="ms-4 form-control" th:field="*{address}"></td>
            <td style="color: red" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></td>

        </tr>
        <tr class="col-auto">
            <td><label class="ms-5 col-form-label">Position</label></td>
            <td>
                <select class="ms-4 form-select" th:field="*{position}">
                    <option th:each="positions : ${position}" th:value="${positions.positionId}"
                            th:text="${positions.name}"></option>
                </select>
            </td>
        </tr>
        <tr class="col-auto">
            <td><label class="ms-5 col-form-label">Division</label></td>
            <td>
                <select class="ms-4 form-select" th:field="*{division}">
                    <option th:each="divisions : ${division}" th:value="${divisions.divisionId}"
                            th:text="${divisions.name}"></option>
                </select>
            </td>
        </tr>
        <tr class="col-auto">
            <td><label class="ms-5 col-form-label">Degree</label></td>
            <td>
                <select class="ms-4 form-select" th:field="*{degree}">
                    <option th:each="degrees : ${degree}" th:value="${degrees.degreeId}"
                            th:text="${degrees.name}"></option>
                </select>
            </td>
        </tr>
    </table>
    <button class="ms-5 btn btn-large btn-success text-warning" type="submit">OK</button>
</form>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</html>
