<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="jquery-3.6.0.min.js"></script>
</head>
<body>
<form class="col-6  m-auto" th:action="@{/question/create}" method="post" th:object="${question}">
    <h3>Tạo mới câu hỏi</h3>
    <div class="col-12">
        <label class="col-12 float-left">Tiêu đề</label>
        <input type="text" th:field="*{title}" class="form-control col-12 float-left mt-2">
        <span style="color: red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
    </div>
    <div class="col-12">
        <label class="col-12 float-left">Nội dung</label>
        <input type="text" th:field="*{questions}" class="form-control col-12 float-left mt-2"
               placeholder="Enter question">
        <span style="color: red" th:if="${#fields.hasErrors('questions')}" th:errors="*{questions}"></span>
    </div>
    <div class="col-12">
        <label class="col-12 float-left">Loại câu hỏi</label>
        <select class="form-select" th:field="*{questionType}">
            <option th:each="questions : ${questionType}" th:value="${questions.questionTypeId}"
                    th:text="${questions.name}">
            </option>
        </select>
    </div>
    <div class="col-12 " style="padding: 2% 0%">
        <button type="button" class="btn btn-secondary bg-dark text-white" data-bs-dismiss="modal">Hủy</button>
        <button type="submit" class="btn btn-primary float-right">Tạo câu hỏi</button>
    </div>
</form>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</html>
