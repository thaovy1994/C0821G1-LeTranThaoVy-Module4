<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="jquery-3.6.0.min.js"></script>
</head>
<body>
<form class="col-6  m-auto" th:action="@{/product/edit}" method="post" th:object="${product}">
    <h3>Tạo mới câu hỏi</h3>
    <div class="col-12">
        <label class="col-12 float-left">Loại sản phẩm</label>
        <input type="text" th:field="*{productType.name}" class="form-control col-12 float-left mt-2">
        <span style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    </div>
    <div class="col-12">
        <label class="col-12 float-left">Mã đơn hàng</label>
        <input type="text" th:field="*{name}" class="form-control col-12 float-left mt-2"
               placeholder="Enter question">
        <span style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    </div>
    <div class="col-12">
        <label class="col-12 float-left">Loai san pham</label>
        <select class="ms-4 form-select" th:field="*{productType}">
            <option th:each="productType : ${productTypeService}" th:value="${productType.productTypeId}"
                    th:text="${productType.name}"></option>
        </select>
    </div>
<!--    <div class="col-12">-->
<!--        <label class="col-12 float-left">Số lượng</label>-->
<!--        <select class="ms-4 form-select" th:field="*{}">-->
<!--            <option th:each="productType : ${productTypeService.}" th:value="${productType.productTypeId}"-->
<!--                    th:text="${productType.name}"></option>-->
<!--        </select>-->
<!--    </div>-->
    <div class="col-12 " style="padding: 2% 0%">
        <button type="button" class="btn btn-secondary bg-dark text-white" data-bs-dismiss="modal">Hủy</button>
        <button type="submit" class="btn btn-primary float-right">Tạo câu hỏi</button>
    </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
